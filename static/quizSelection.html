<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="main.css">
</head>

<body>
    <div id="startWrapper">
        <section id="startCard">
            <div class="banner">
                <p>QUISSUP</p>
            </div>
            <form id="quizSelectionForm">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPTION</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="viewQuizesTableBody">
                    </tbody>
                </table>
            </form>
            <button id="viewQuizButton" type="submit">View quiz</button>

            <div id="resultsTableWrapper" style="visibility: hidden">
                <table>
                    <thead>
                        <tr>
                            <th> QUESTION NO |</th>
                            <th> QUESTION |</th>
                            <th> CORRECT ANS |</th>
                            <th> YOUR ANS |</th>
                            <th> PENALTY |</th>
                            <th> YOUR TIME |</th>
                            <th> AVG TIME |</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                    </tbody>
                </table>
                <a href="/chooseQuiz">
                    <button type="button">BACK</button>
                </a>
            </div>
        </section>
    </div>

    <script type="module" src='selectionScript.js'></script>
</body>

</html>

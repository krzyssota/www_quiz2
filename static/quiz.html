<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="main.css">
</head>

<body>
    <div id="startWrapper">
        <section id="startCard">
            <div class="banner">
                <p>QUISSUP</p>
            </div>
            <form id="quizSelectionForm">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPTION</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="viewQuizesTableBody">
                    </tbody>
                </table>
            </form>
            <button id="viewQuizButton" type="submit">View quiz</button>

            <div id="resultsTableWrapper" style="visibility: hidden">
                <table>
                    <thead>
                        <tr>
                            <th> QUESTION NO </th>
                            <th> QUESTION </th>
                            <th> CORRECT ANS </th>
                            <th> YOUR ANS </th>
                            <th> PENALTY </th>
                            <th> YOUR TIME </th>
                            <th> AVG TIME </th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                    </tbody>
                </table>
                <a href="/chooseQuiz">
                    <button type="button">BACK</button>
                </a>
            </div>
        </section>
    </div>
    <div id="cardWrapper" style="visibility: hidden;">
        <section id="quizCard">

            <div class="banner">
                <p>QUISSUP</p>
                <article>IDK QUISSUP WITH YOU?</article>
            </div>


            <div id="timer" class="infoBox" style="visibility: hidden"></div>
            <div id="number" class="infoBox" style="visibility: hidden"></div>

            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>


            <button id="cancelQuizButton">Cancel</button>
            <button id="submitQuizButton" disabled>Submit quiz</button>


            <section id="cardContent">
                <p id="introduction"></p>
                <div>
                    <p id="question" style="display: inline"></p>
                    <input type="number" name="playersAnswer" id="playersAnswer"
                        style="display: inline; visibility: hidden;">
                    <button id="submitAnswerButton" style="display: inline; visibility: hidden;">Submit
                        answer</button>
                </div>

            </section>
        </section>
    </div>
    <div id="scoreWrapper" style="visibility: hidden">
        <table>
            <caption>BEST</caption>
            <thead>
                <tr>
                    <th> USER </th>
                    <th> SCORE </th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
            </tbody>
        </table>
    </div>


    <script type="module" src='main.js'></script>
</body>

</html>
